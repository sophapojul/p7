<!DOCTYPE html>

<body>

            class="header__logo"

                fill-rule="evenodd"

    <h1 class="header__title">Les petits plats</h1>
</header>
<main class="main">
    <div class="search">
        <form class="search__form">
            <input type="text" class="search__form__input"/>
            <svg
                    class="search__form__icon"
                    width="33"
                    height="33"
                    viewBox="0 0 33 33"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <path
                        d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 20.6667Z"
                        fill="black"
                />
            </svg>
        </form>
        <ul id="search-fieldName" class="search__keyword">
            <li id="tag">
                <ul id="tag__list"></ul>
            </li>
            <li class="dropdown">
                <ul
                        id="dropdown-fieldName"
                        class="dropdown__keyword"
                ></ul>
            </li>
        </ul>
    </div>
    <div class="results">
        <ul id="results-list" class="results__list"></ul>
    </div>
    <div class="modal-container">
        <div class="overlay"></div>
        <div class="modal">
            <button class="close-modal modal-trigger">X</button>
            <h2>Recette</h2>
            <div class="modal__content"></div>
        </div>
    </div>
    <template id="tag-template">
        <li class="search__tag">
            <span class="search__tag__item"></span>
            <svg
                    class="search__tag__item--close"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
            >
                <path
                        d="M12.59 6L10 8.59L7.41 6L6 7.41L8.59 10L6 12.59L7.41 14L10 11.41L12.59 14L14 12.59L11.41 10L14 7.41L12.59 6ZM10 0C4.47 0 0 4.47 0 10C0 15.53 4.47 20 10 20C15.53 20 20 15.53 20 10C20 4.47 15.53 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18Z"
                        fill="white"
                ></path>
            </svg>
        </li>
    </template>
    <template id="dropdown-fieldName-template">
        <li class="dropdown__fieldName__item">
            <div class="dropdown">
                <button class="dropdown__btn" type="button">
                    <span id="dropdown-btn-value"></span>
                    <svg
                            width="16"
                            height="11"
                            viewBox="0 0 16 11"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                                d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                                fill="white"
                        />
                    </svg>
                </button>
            </div>
            <div class="dropdown__content" data-active="false">
                <input class="dropdown__content__input" type="text"/>
                <svg
                        class="dropdown__content--close"
                        width="16"
                        height="11"
                        viewBox="0 0 16 11"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                            d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z"
                            fill="white"
                    />
                </svg>
                <ul class="dropdown__content__options"></ul>
            </div>
        </li>
    </template>
    <template id="no-result">
        <p class="message">
            Aucune recette ne correspond à votre critère… vous pouvez
            chercher « tarte aux pommes », « poisson », etc.
        </p>
    </template>
    <template id="results-template">
        <li id="recipes-list" class="results__list__item card">
            <div class="results__list__item__image card__picture">
                <img src="" alt="" width="380" height="178"/>
            </div>
            <div class="results__list__item__content">
                <h2
                        class="results__list__item__content__title card__title__name"
                ></h2>
                <div
                        class="results__list__item__content__time card__title__time"
                >
                            <span
                                    class="results__list__item__content__time__text"
                            >
                                <svg
                                        width="20"
                                        height="20"
                                        viewBox="0 0 20 20"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                            d="M10 0C4.5 0 0 4.5 0 10C0 15.5 4.5 20 10 20C15.5 20 20 15.5 20 10C20 4.5 15.5 0 10 0ZM10 18C5.59 18 2 14.41 2 10C2 5.59 5.59 2 10 2C14.41 2 18 5.59 18 10C18 14.41 14.41 18 10 18ZM10.5 5H9V11L14.2 14.2L15 12.9L10.5 10.2V5Z"
                                            fill="black"
                                    ></path></svg
                                ><span class="time__text__value"></span> min
                            </span>
                </div>
                <ul
                        class="results__list__item__content__ingredients card__content__ingredients"
                ></ul>
                <p
                        class="results__list__item__content__description card__content__description"
                ></p>
            </div>
        </li>
    </template>
    <template id="ingredients-template">
        <li class="ingredients__item">
            <span id="title"></span>
            <span id="content"></span>
        </li>
    </template>
    <template id="results-list-template">
        <li id="recipes-item" class="card">
            <div class="card__picture">
                <img src="" alt="" class="card__picture__img"/>
            </div>
            <div class="card__title">
                <h2 class="card__name"></h2>
                <div class="card__time">
                    <span><svg></svg></span>
                </div>
            </div>
            <div class="card__content">
                <ul class="card__ingredients">
                </ul>
                <div class="card__description"></div>
            </div>
        </li>
    </template>
</main>
</body>
</html>
